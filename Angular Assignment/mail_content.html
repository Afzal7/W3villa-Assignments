<div class="modal-header">
    <h3 class="mail_title modal-title">{{mail.sender}}</h3>
    <button type="button" class="mail_options btn btn-danger" ng-click = 'report_spam()' ng-show='mail.tags.indexOf("spam") == -1'>
    	<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Spam
    </button>
    <button type="button" class="mail_options btn btn-info" ng-click = 'remove_spam()' ng-show='mail.tags.indexOf("spam") != -1'>
    	<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Remove Spam
    </button>
</div>
<div class="modal-body">
			<div class="table-responsive">
				<table id='mail_info_table'>
					<tbody>
						<tr>
							<th>To :</th>
							<td>{{mail.reciever}}</td>
						</tr>
						<tr>
							<th>Subject :</th>
							<td>{{mail.subject}}</td>
						</tr>
						<tr>
							<th>Message :</th>
							<td>{{mail.text}}</td>
						</tr>
					</tbody>
				</table>
			</div>
</div>
<div class="modal-footer">
	<span id='send' ng-click = "close_modal()">Ok</span>
</div>
