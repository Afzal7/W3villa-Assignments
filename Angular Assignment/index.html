<!DOCTYPE html>
<html>
<head>
	<title>Angular Assignment</title>
	<link rel='stylesheet' href='main.css'>
	<script src='angular.js'></script>
	<script src='angular-route.js'></script>
	<script src='angular-animate.js'></script>
	<script src='ui-bootstrap.js'></script>
	<link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src='app.js'></script>
	<script src='data.json'></script>
</head>
<body>
	<div id='main' ng-app='myApp' ng-controller='myCtrl'>
		<div class='top_panel'>
			<span class='top_panel_options' ng-click='open_compose_mail()'>
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> COMPOSE
			</span>
			<span id='delete_button' class='top_panel_options' ng-show='show_delete' ng-click='delete()'>
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> DELETE
			</span>
		</div>
		<div class='left_container'>
			<div class='menu_options' ng-repeat='option in menu_options.concat(labels)' ng-if='option.name != "None"'>
				<a href='#{{ option.name }}'>{{ option.name }}</a>
			</div>
		</div>
		<div class='right_container' ng-view></div>
	</div>
</body>
</html>
